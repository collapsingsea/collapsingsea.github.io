<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav>
        <a href="#">主页</a>
        <a href="#">关于我</a>
        <a href="#">联系</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>第一篇博客文章</h2>
            <p>这是一段示例文字。你可以在这里写下你的博客内容，分享你的想法和故事。</p>
        </div>
        <div class="post">
            <h2>第二篇博客文章</h2>
            <p>这是另一段示例文字。继续分享你的见闻和经历，让读者了解更多关于你的信息。</p>
        </div>
    </div>
    <footer>
        <p>© 2024 我的个人博客. 保留所有权利.</p>
    </footer>
</body>
</html>
